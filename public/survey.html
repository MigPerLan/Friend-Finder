<body>
    <div class="container">
        <!-- Modal -->
        <div id="mod" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Your match:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="modName"></div>
                        <img id="modPic" src="" alt="User Photo" class="w-100" />
                        <img src="" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!----------------------------------------------->
    <div class="jumbotron">
        <h1 class="display-4">Find A Friend!</h1>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name">Enter your name</label>
                    <input type="text" class="form-control" id="name">
                    <label for="name">Link a photo</label>
                    <input type="text" class="form-control" id="photo">
                </div>
            </form>
        </div>
    </div>
    <!--  -->
    <div class="row">
        <div class="col-sm-5">
            <div class="card-body">

                <form action="" class="col-sm-12">
                    <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                    <select id="q1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="q2">Generally speaking, you rely more on your experience than your
                                imagination.</label>
                            <select id="q2">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="q3">You find it easy to stay relaxed and focused even when there is some
                                pressure.</label>
                            <select id="q3">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="q4">You rarely do something just out of sheer curiosity.</label>
                            <select id="q4">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="q5">People can rarely upset you.</label>
                            <select name="" id="q5">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
                            <select id="q6">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="q7">In a discussion, truth should be more important than people’s
                                sensitivities.</label>
                            <select id="q7">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="q8">You rarely get carried away by fantasies and ideas.</label>
                            <select id="q8">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="q9">You think that everyone’s views should be respected regardless of whether
                                they are
                                supported by facts or not.</label>
                            <select id="q9">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="q10">You feel more energetic after spending time with a group of people.</label>
                            <select id="q10">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>


                </form>
                <div class="row">
                    <div class="col-sm-12">
                        <button type="submit" id="submit" class="btn btn-primary mt-2">Submit</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    </div>
</body>

<script>
    $('#submit').on('click', function (e) {
        e.preventDefault();
        var name = $('#name').val();
        var photo = $('#photo').val();
        if (!name || !photo)
            window.alert('Please fill out your information')
        else {
            var answer = {
                name: $('#name').val().trim(),
                photo: $('#photo').val().trim(),
                scores: [
                    $('#q1').val().trim(),
                    $('#q2').val().trim(),
                    $('#q3').val().trim(),
                    $('#q4').val().trim(),
                    $('#q5').val().trim(),
                    $('#q6').val().trim(),
                    $('#q7').val().trim(),
                    $('#q8').val().trim(),
                    $('#q9').val().trim(),
                    $('#q10').val().trim()
                ]
            };
            $.post("/api/friends", answer)
                .then(function (data) {
                    console.log("match is :", data);
                    $('#modName').empty();
                    $("#modPic").attr("src", '');
                    $('#modName').append(data.name);
                    $("#modPic").attr("src", data.photo);
                    $('#mod').modal('toggle');
                });
        }


    });

</script>

</html>
